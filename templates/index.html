<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <h1>Welcome</h1>
    <h3>Select the session duration</h3>

    <form action="{{ url_for("home")}}" method="POST">
        <div class="time_selector">
            <div class="mb-3">
                <label for="hour_input" class="form-label">Hours</label>

                <div class="input_field">
                    <input type="number" class="form-control w-50" id="hour_input" name="hour_input" aria-describedby="emailHelp" min="0"
                        max="12">
                </div>

            </div>

            <div class="mb-3">
                <label for="minute_input" class="form-label">Minutes</label>

                <div class="input_field">
                    <input type="number" class="form-control w-50" id="minute_input" name="minute_input" min="5" max="59">
                </div>

            </div>
        </div>

        <br>

        <h3>Settings</h3>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="play_alarm" id="play_alarm">
            <label class="form-check-label" for="play_alarm">Play alarm</label>
        </div>

        <div class="mb-3">
            <label for="break_freq" class="form-label">How often would you like a break?</label>

            <div class="input_field">
                <input type="number" class="form-control w-50" id="break_freq" name="break_freq" min="15" max="60">
            </div>

        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>




</body>

</html>
