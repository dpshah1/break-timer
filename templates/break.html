<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enjoy your break king &#128170;</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <h2 style = "font-size: 80px;">{{ pose }}</h2>
    <h4>{{ description }}</h2>

    <div style = "display: flex; justify-content: center;">
        <iframe width="960" height="540" src="{{ video_link }}"></iframe>
    </div>

    <div style = "display: flex; justify-content: center; font-size: 96px; align-items: center; margin: 0px; ">
        <span>{{ long_hour }}</span>
        <span>:</span>
        <span>{{ long_min }}</span>
        <span>:</span>
        <span>{{ long_sec }}</span>
    </div>

    <div style = "display: flex; justify-content: center;"> 
        <a role="button" class="btn btn-outline-primary btn-lg" style = "font-size: 64px;" href="/session">Finish Break</a>
    </div>
</body>
</html>
